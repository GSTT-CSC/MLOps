# - work out how to use the minio MINIO_BROWSER_REDIRECT_URL env var
# - forward 8002 to 9002 and fwd 9001 to 9001 in nginx
# - sql backend artifact store

services:
    nginx:
        restart: always
        build: ./nginx
        image: mlflow_nginx
        container_name: mlflow_nginx
        ports:
            - "85:85"
            - "8002:8002"
        networks:
            - frontend
            - backend
        depends_on:
            - web

    minio:
        restart: always
        image: minio/minio:RELEASE.2021-03-17T02-33-02Z
        container_name: mlflow_s3
        expose:
            - "9002"
        command: server /data --address ':9002'
        networks:
            - frontend
            - backend
        environment:
            - MINIO_ROOT_USER=${AWS_ACCESS_KEY_ID}
            - MINIO_ROOT_PASSWORD=${AWS_SECRET_ACCESS_KEY}
        volumes:
            - ./data/minio_data:/data

    db:
        restart: always
        image: mysql/mysql-server:5.7.28
        container_name: mlflow_db
        expose:
            - "3306"
        networks:
            - backend
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            - ./data/dbdata:/var/lib/mysql

    web:
        restart: always
        build: ./mlflow
        image: mlflow_server
        container_name: mlflow_server
        depends_on:
            - "minio"
            - "db"
        networks:
            - frontend
            - backend
        expose:
            - "5000"
        environment:
            - MLFLOW_S3_ENDPOINT_URL=http://minio:9002
            - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
            - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
        command: mlflow server --backend-store-uri mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE} --default-artifact-root 's3://mlflow' --host 0.0.0.0


networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge

